<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="sec.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    
</head>

<body>     
    <nav id="navbar">
        <div id="logo">
            <img src="jay_up1.jpg" alt="image">
        </div>
        <ul>
            <li ><a href="#home">Home</a></li>
            <li ><a href="#services">Projects</a></li>
            <li ><a href="#media">Contact Us</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1 class="h-primary">Welcome to My Profile!!!</h1>
    </section>

    <section id="services-container">
        <h1 class="h-primary center">My Projects</h1>
        <div id="services">
            <div class="box">
                <img src="ram.jpg" alt="Image Not Found">
                <h2 class="h-secondary center">FIFO RAM</h2>
    
            </div>
            <div class="box">
                <img src="Iot1.jpg" alt="Image Not Found">
                <h2 class="h-secondary center">IOT Accident Detection System</h2>
               
            </div>
            <div class="box">
                <img src="smart.jpg" alt="Image Not Found">
                <h2 class="h-secondary center">Smart Water Management Using IOT</h2>
            </div>
        </div>
    </section>

    <section id="media">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
          All rights are Reserved!!!
        </div>
    </footer>
</body>

</html>
