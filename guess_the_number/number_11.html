<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="number_22.css">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
</head>
<body>
   <center><div class="container" id="container">
        
        <h1>Guess The Number Game</h1>
        <img src="question_mark.gif" alt="GIF Not found" height="200" width="200">
        <h3>How to play?</h3>
        <p>
            We will selected a random number between 1 and 100. <br>
            You will get 10 turns to guess it right. <br>
            And we will tell you after every guess that 
            if your guess was high or low. <br>
            Best Of Luck! <br>
        </p>
        
    
        <button type="button" id="start" class="start-btn btn btn-secondary btn-rounded" onclick="start()">Start</button>
        <button type="button" id="reset" class="reset-btn btn btn-secondary btn-rounded" onclick="window.location.reload()">Reload</button>
    
        <div id="main-div" class="main-div">
            Enter the guess -> <input type="text" id="guess-box" class="guess-box">
            <button type="button" id="check" class="check-btn" onclick="checkGuess()">Check</button>
    
            <div id="all-guesses">Your Guess: </div>
            <div id="high-or-low" class=""></div>
        </div>
    </div></center> 

    <script src="number_33.js"></script>

</body>
</html>
