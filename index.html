<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Particles Assignment</title>
        <style>
             body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #fafafa;
        }
        #game>canvas{
            margin-top: 5%;
            margin-left: 5%;
            margin-right: 5%;
            border: #afafaf solid 3px;
            width: 1200px;
            height: 600px;
            position:relative;
            box-shadow:0px 0px 10px 10px purple;
        }
        #loader{
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: rgb(100, 200, 100);
            z-index: 10;
        }
        .glow {
    animation: glow 1s ease-in-out infinite alternate;
}
@-webkit-keyframes glow {
    from {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px blue, violet, purple,skyblue, 0 0 70px #e60073;
    }
    
    to {
      text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
    }
  } 
        </style>
    </head>
    <body>
       <h3 class="glow">Welcome To The Particles Scattering </h3>
       <div id="loader"></div>
        <main id="main">
        <div id="game">
           <canvas id="my-canvas" width=400 height=600></canvas>
        </div>
    </main>
    </body>
    
   
</html>
